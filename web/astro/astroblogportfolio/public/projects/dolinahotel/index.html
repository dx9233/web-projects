<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Valley 960</title>
  </head>

  <body>
    <header class="header container">
      <div class="logo-block">
        <img src="./img/logo-1.png" alt="Долина 960" />
        <img src="./img/logo-2.png" alt="МАОТ" />
      </div>
      <nav class="nav" id="menu">
        <div class="navbar">
          <a href="index.html">Home</a>
          <a href="#cta">Rooms</a>
          <a href="#entertainment">Entertainment</a>
          <a href="#transfer">Transfer</a>
          <a href="#contacts">Contacts</a>
        </div>

        <div class="social-group">
          <a href="#"><img src="./svg/vk.svg" alt="VK" /></a>
          <a href="#"><img src="./svg/telegram.svg" alt="Telegram" /></a>
          <button class="group-btn">Group Rides</button>
        </div>

        <button class="close" id="closeMenu" aria-label="Закрыть меню">
          <img src="./svg/close.svg" alt="Закрыть меню" />
        </button>
      </nav>

      <button class="burger" id="openMenu" aria-label="Открыть меню">
        <img src="./svg/burger.svg" alt="Открыть меню" />
      </button>

      <div class="overlay" id="overlay"></div>
    </header>

    <main id="content">
      <div class="hero">
        <div class="container">
          <div class="hero-content">
            <h1>Hotel<br />"Dolina 960"</h1>
            <a href="" class="book-btn">Quick Booking</a>
          </div>
        </div>
      </div>
      <section class="offers">
        <div class="container">
          <h2>Best Offers</h2>
          <div class="cards">
            <div class="card">
              <img
                src="./img/appartment-card__image_1.png"
                alt="Premium King"
              />
              <div class="card-info">
                <h3>Premium King</h3>
                <p>₽ 4,000</p>
                <button>More Details</button>
              </div>
            </div>
            <div class="card">
              <img
                src="./img/appartment-card__image_2.png"
                alt="Exclusive King"
              />
              <div class="card-info">
                <h3>Exclusive King</h3>
                <p>₽ 5,000</p>
                <button>More details</button>
              </div>
            </div>
            <div class="card">
              <img
                src="./img/appartment-card__image_3.png"
                alt="Exclusive King"
              />
              <div class="card-info">
                <h3>Star King</h3>
                <p>₽ 8,000</p>
                <button>More details</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      const openBtn = document.getElementById("openMenu");
      const closeBtn = document.getElementById("closeMenu");
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");

      openBtn.addEventListener("click", () => {
        menu.classList.add("active");
        overlay.style.display = "block";
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.remove("active");
        overlay.style.display = "none";
      });

      overlay.addEventListener("click", () => {
        menu.classList.remove("active");
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>

<style>
  body {
    margin: 0;
    font-family: "Stolzl";
    color: white;
    background: url("./img/background.png") no-repeat center center / cover;
    height: 100vh;
    width: 100%;
  }

  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  section {
    width: 100%;
    box-sizing: border-box;
  }

  .container {
    max-width: 1440px;
    margin: 0 auto;
    padding: 0 20px;
  }

  h1,
  h2,
  h3 {
    color: white;
  }

  h2 {
    font-weight: 400;
    font-size: 32px;
    margin-bottom: 16px;
  }

  p {
    font-size: 16px;
    font-weight: 400px;
    margin-bottom: 12px;

    color: white;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
  }

  .nav {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: space-between;
  }

  .navbar {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
  }

  .nav a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
  }

  /* Burger */

  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .burger span {
    width: 25px;
    height: 3px;
    background: white;
    border-radius: 2px;
  }

  .burger,
  .close {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    display: none;
  }

  .burger img,
  .close img {
    width: 24px;
    height: 24px;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
    z-index: 5;
    /* ниже меню */
  }

  .overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .group-btn {
    background: white;
    color: black;
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .hero {
    text-align: left;
    padding: 100px 40px 40px;
  }

  .hero-content h1 {
    font-size: 64px;
    font-weight: 700;
    margin-bottom: 20px;
  }

  .book-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 278px;
    height: 57px;
    background-color: #3d2e50;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 18px;
    font-weight: 400;
    cursor: pointer;
  }

  .offers {
    margin-top: 60px;
  }

  .offers h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .cards {
    display: flex;
    gap: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    width: 340px;
    height: 168px;

    display: flex;
    flex-direction: row;
  }

  .card img {
    width: 128px;
    height: 128px;
    object-fit: cover;
    padding: 24px 24px;
  }

  .card-info {
    padding: 24px 24px 0 24px;
  }

  .card-info h3 {
    font-size: 13px;
    margin: 0 0 10px;
    line-height: 140%;
    font-weight: 400;
  }

  .card-info p {
    font-size: 24px;
  }

  .card-info button {
    background-color: #3d2e50;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 120px;
    height: 42px;
  }

  /* CTA */

  .cta-content {
    margin-top: 50px;
    flex-direction: column;
  }

  .cta-content p {
    font-size: 18px;
    font-weight: 400;
  }

  .cta-left {
    width: 850px;
  }

  @media (max-width: 768px) {
    body {
      background: url("./img/background.png") no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      width: 100%;
      height: 100vh;
    }

    .cards {
      flex-direction: column;
    }

    .burger {
      display: flex;
    }

    .navbar {
      display: flex;
      flex-direction: column;
    }

    .nav {
      position: fixed;
      top: 0;
      right: -300px;
      height: 100%;
      width: 250px;
      background: #444;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 60px 20px 20px;
      transition: right 0.3s ease;
      z-index: 1;
    }

    .nav a {
      margin: 15px 0;
      font-size: 18px;
      text-align: left;
    }

    .nav.active {
      right: 0;
    }

    .burger,
    .close {
      display: flex;
    }
  }
</style>
